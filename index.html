<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Live Voting Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #2E2548;
      color: #ffffff;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .wrap {
      padding: 40px;
      height: 100vh;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

<div class="wrap">
  <canvas id="chart"></canvas>
</div>

<script>
/* =======================
   –ù–ê–°–¢–†–û–ô–ö–ò
======================= */

const CSV_URL =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgk0LiaaXSFVCa8W7IzJSjO3xPZOAREsGPss2MiL3aLo_B62IAMdgciHCHPeHQ1WhbOk0fQ98hQ0bX/pub?output=csv';

const REFRESH_INTERVAL = 1500;

let chart;

/* =======================
   CSV-–ø–∞—Ä—Å–µ—Ä
======================= */

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;

  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    const next = line[i + 1];

    if (char === '"' && inQuotes && next === '"') {
      current += '"';
      i++;
    } else if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }

  result.push(current);
  return result.map(v => v.trim());
}

/* =======================
   –†–ê–ó–ë–ò–í–ö–ê –ù–ê–ó–í–ê–ù–ò–ô –ù–ê 2‚Äì3 –°–¢–†–û–ö–ò
======================= */

function wrapLabel(text, maxLineLength = 14) {
  const words = text.split(' ');
  const lines = [];
  let current = '';

  words.forEach(word => {
    if ((current + ' ' + word).trim().length > maxLineLength) {
      lines.push(current);
      current = word;
    } else {
      current = current ? current + ' ' + word : word;
    }
  });

  if (current) lines.push(current);

  return lines; // ‚úÖ –≤—Å—ë –Ω–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏–∫–æ–º
}

/* =======================
   –ß–ò–°–õ–ê –°–ü–†–ê–í–ê –û–¢ –ë–ê–†–û–í
======================= */

const valueLabelsPlugin = {
  id: 'valueLabels',
  afterDatasetsDraw(chart) {
    const { ctx } = chart;
    const meta = chart.getDatasetMeta(0);
    const data = chart.data.datasets[0].data;

    ctx.save();
    ctx.fillStyle = '#DBC06D';
    ctx.font = '700 22px Inter, system-ui, sans-serif';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';

    meta.data.forEach((bar, index) => {
      if (!bar) return;
      const value = data[index];
      ctx.fillText(value, bar.x + 16, bar.y);
    });

    ctx.restore();
  }
};

/* =======================
   –ó–ê–ì–†–£–ó–ö–ê CSV
======================= */

async function loadData() {
  const res = await fetch(CSV_URL + '&_=' + Date.now(), { cache: 'no-store' });
  const text = await res.text();

  const rows = text
    .split('\n')
    .map(r => r.trim())
    .filter(Boolean);

  if (rows.length < 2) return;

  const rawLabels = parseCSVLine(rows[0]);
  const labels = rawLabels.map(label => wrapLabel(label));

  const values = parseCSVLine(rows[rows.length - 1])
    .map(v => Number(v) || 0)
    .slice(0, labels.length);

  updateChart(labels, values);
}

/* =======================
   –°–û–ó–î–ê–ù–ò–ï –ì–†–ê–§–ò–ö–ê
======================= */

function initChart(labels, values) {
  const ctx = document.getElementById('chart');

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data: values,
        backgroundColor: '#DBC06D',
        borderRadius: 14,
        barThickness: 84 // üî• –æ—á–µ–Ω—å —Ç–æ–ª—Å—Ç—ã–µ –±–∞—Ä—ã
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,

      layout: {
        padding: {
          left: 60
        }
      },

      animation: {
        duration: 600,
        easing: 'easeOutQuart'
      },

      plugins: {
        legend: { display: false }
      },

      scales: {
        x: {
          display: false,
          beginAtZero: true
        },
        y: {
  display: true,
  grid: { display: false },
  border: { display: false },
  ticks: {
    display: true,
    color: '#ffffff',
    font: {
      family: 'Inter',
      size: 28,
      weight: '700'
    },
    padding: 28
  }
}
      }
    },
    plugins: [valueLabelsPlugin]
  });
}

/* =======================
   –û–ë–ù–û–í–õ–ï–ù–ò–ï
======================= */

function updateChart(labels, values) {
  if (!chart) {
    initChart(labels, values);
    return;
  }

  chart.data.labels = labels;
  chart.data.datasets[0].data = values;
  chart.update();
}

/* =======================
   –°–¢–ê–†–¢
======================= */

loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
