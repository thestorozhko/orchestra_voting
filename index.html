<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Live Voting Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      background: #2E2548;
      color: #ffffff;
      font-family: Inter, system-ui, -apple-system, sans-serif;
    }

    .wrap {
      padding: 24px;
    }

    canvas {
      max-height: 520px;
    }
  </style>
</head>
<body>

<div class="wrap">
  <canvas id="chart"></canvas>
</div>

<script>
/* =======================
   –ù–ê–°–¢–†–û–ô–ö–ò
======================= */

const CSV_URL =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgk0LiaaXSFVCa8W7IzJSjO3xPZOAREsGPss2MiL3aLo_B62IAMdgciHCHPeHQ1WhbOk0fQ98hQ0bX/pub?output=csv';

const REFRESH_INTERVAL = 1500;

let chart;

/* =======================
   –ü–õ–ê–ì–ò–ù: –ß–ò–°–õ–ê –£ –ö–û–ù–¶–ê –°–¢–û–õ–ë–¶–û–í
======================= */

const valueLabelsPlugin = {
  id: 'valueLabels',
  afterDatasetsDraw(chart) {
    const { ctx } = chart;
    const meta = chart.getDatasetMeta(0);
    const data = chart.data.datasets[0].data;

    ctx.save();
    ctx.fillStyle = '#DBC06D';
    ctx.font = '600 14px Inter, system-ui, sans-serif';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';

    meta.data.forEach((bar, index) => {
      const value = data[index];
      if (value == null) return;

      ctx.fillText(value, bar.x + 8, bar.y);
    });

    ctx.restore();
  }
};

/* =======================
   –ó–ê–ì–†–£–ó–ö–ê CSV
======================= */

async function loadData() {
  try {
    const res = await fetch(CSV_URL + '&_=' + Date.now(), { cache: 'no-store' });
    const text = await res.text();

    const rows = text
      .split('\n')
      .map(r => r.trim())
      .filter(Boolean);

    if (rows.length < 2) return;

    const labels = rows[0].split(',').map(v => v.trim());

    const values = rows[rows.length - 1]
      .split(',')
      .map(v => Number(v) || 0)
      .slice(0, labels.length);

    updateChart(labels, values);

  } catch (err) {
    console.error('CSV error:', err);
  }
}

/* =======================
   –°–û–ó–î–ê–ù–ò–ï –ì–†–ê–§–ò–ö–ê
======================= */

function initChart(labels, values) {
  const ctx = document.getElementById('chart');

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data: values,
        backgroundColor: '#DBC06D',
        borderRadius: 8,
        barThickness: 22
      }]
    },
    options: {
      indexAxis: 'y', // üî• –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫
      responsive: true,
      animation: {
        duration: 600,
        easing: 'easeOutQuart'
      },
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          display: false,
          beginAtZero: true
        },
        y: {
          ticks: {
            color: '#ffffff',
            font: { size: 13 }
          },
          grid: {
            display: false
          }
        }
      }
    },
    plugins: [valueLabelsPlugin]
  });
}

/* =======================
   –û–ë–ù–û–í–õ–ï–ù–ò–ï
======================= */

function updateChart(labels, values) {
  if (!chart) {
    initChart(labels, values);
    return;
  }

  chart.data.labels = labels;
  chart.data.datasets[0].data = values;
  chart.update();
}

/* =======================
   –°–¢–ê–†–¢
======================= */

loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
