<script>
const CSV_URL =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgk0LiaaXSFVCa8W7IzJSjO3xPZOAREsGPss2MiL3aLo_B62IAMdgciHCHPeHQ1WhbOk0fQ98hQ0bX/pub?output=csv';

const REFRESH_INTERVAL = 1500;

let chart;

/* ===== ПЛАГИН: ЧИСЛА НАД СТОЛБЦАМИ ===== */
const valueLabelsPlugin = {
  id: 'valueLabels',
  afterDatasetsDraw(chart) {
    const { ctx } = chart;
    const meta = chart.getDatasetMeta(0);
    const data = chart.data.datasets[0].data;

    ctx.save();
    ctx.fillStyle = '#e5e7eb';
    ctx.font = '600 14px Inter, system-ui, sans-serif';
    ctx.textAlign = 'center';

    meta.data.forEach((bar, index) => {
      const value = data[index];
      if (value == null) return;
      ctx.fillText(value, bar.x, bar.y - 8);
    });

    ctx.restore();
  }
};

/* ===== ЗАГРУЗКА CSV ===== */
async function loadData() {
  try {
    const res = await fetch(CSV_URL + '&_=' + Date.now(), { cache: 'no-store' });
    const text = await res.text();

    // разбиваем и убираем пустые строки
    const rows = text
      .split('\n')
      .map(r => r.trim())
      .filter(r => r.length);

    if (rows.length < 2) return;

    // первая строка — заголовки
    const labels = rows[0].split(',').map(v => v.trim());

    // последняя строка — значения
    const values = rows[rows.length - 1]
      .split(',')
      .map(v => Number(v) || 0)
      .slice(0, labels.length);

    updateChart(labels, values);

  } catch (err) {
    console.error('CSV error:', err);
  }
}

/* ===== СОЗДАНИЕ ГРАФИКА ===== */
function initChart(labels, values) {
  const ctx = document.getElementById('chart');

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data: values,
        backgroundColor: '#38bdf8',
        borderRadius: 10
      }]
    },
    options: {
      responsive: true,
      animation: {
        duration: 600,
        easing: 'easeOutQuart'
      },
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          ticks: { color: '#cbd5f5' },
          grid: { display: false }
        },
        y: {
          display: false,
          beginAtZero: true
        }
      }
    },
    plugins: [valueLabelsPlugin]
  });
}

/* ===== ОБНОВЛЕНИЕ ===== */
function updateChart(labels, values) {
  if (!chart) {
    initChart(labels, values);
    return;
  }

  chart.data.labels = labels;
  chart.data.datasets[0].data = values;
  chart.update();
}

/* ===== СТАРТ ===== */
loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>
